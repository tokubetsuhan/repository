<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File Parser</title>
    <style>
        /* Dark theme styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #drop-zone {
            width: 300px;
            height: 100px;
            border: 2px dashed #1e90ff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e90ff;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #drop-zone:hover {
            background-color: #1e1e1e;
        }
        #output {
            width: 80%;
            max-width: 600px;
            white-space: pre-wrap;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #1e1e1e;
            color: #ffffff;
        }
        .game-session {
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #2b2b2b;
            position: relative;
        }
        .session-header {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
            color: #1e90ff;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Log File Parser</h1>
<div id="drop-zone">Drag and drop a .log file here</div>
<div id="output">Matching lines and mappings will appear here...</div>

<script>
    document.getElementById('drop-zone').addEventListener('dragover', (event) => {
        event.preventDefault();
        event.dataTransfer.dropEffect = 'copy';
    });

    document.getElementById('drop-zone').addEventListener('drop', (event) => {
        event.preventDefault();
        const file = event.dataTransfer.files[0];
        if (file && file.name.endsWith('.log')) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                const lines = content.split('\n');

                let lastTimestamp = null;
                let gameSessions = [];
                let currentSession = [];
                let sessionUUIDs = new Set(); // Track unique UUIDs in the current session
                let sessionStartTime = ""; // Store the start time for the current session

                lines.forEach(line => {
                    if (line.includes('LogDisplayNameManager')) {
                        // Match the timestamp, reformat to yyyy.mm.dd hh:mm:ss
                        const timestampMatch = line.match(/\[(\d{4}\.\d{2}\.\d{2})-(\d{2}\.\d{2}\.\d{2})/);
                        let formattedTimestamp = '';
                        if (timestampMatch) {
                            formattedTimestamp = `${timestampMatch[1]} ${timestampMatch[2].replace(/\./g, ':')}`;
                            const currentTimestamp = new Date(`${timestampMatch[1].replace(/\./g, '-')}T${timestampMatch[2].replace(/\./g, ':')}`);
                            
                            // Start new session if more than 4 seconds have passed since the last log
                            if (lastTimestamp && (currentTimestamp - lastTimestamp) / 1000 > 4) {
                                if (currentSession.length > 0) {
                                    gameSessions.push({ startTime: sessionStartTime, entries: currentSession });
                                    currentSession = [];
                                    sessionUUIDs.clear(); // Reset for the new session
                                }
                            }
                            lastTimestamp = currentTimestamp;
                            
                            // Set session start time for the first entry in the session
                            if (!sessionStartTime || currentSession.length === 0) {
                                sessionStartTime = formattedTimestamp;
                            }
                        }

                        // Match the game name even if it contains spaces or numbers
                        const gameNameMatch = line.match(/GameName=([A-Za-z0-9\s]+)/);
                        if (gameNameMatch) {
                            lastName = gameNameMatch[1].trim();
                        }

                        // Match UUID and associate it with lastName
                        const uuidMatch = line.match(/[0-9a-fA-F\-]{36}/);
                        if (uuidMatch && lastName && !sessionUUIDs.has(uuidMatch[0])) {
                            // Only add if UUID hasn't been added yet in this session
                            const entry = `<a href="https://vtl.lol/id/${uuidMatch[0]}" target="_blank">${uuidMatch[0]}</a> - ${lastName}?`;
                            currentSession.push(entry);
                            sessionUUIDs.add(uuidMatch[0]); // Mark this UUID as added for this session
                        }
                    }
                });

                // Add the last session if it has entries
                if (currentSession.length > 0) {
                    gameSessions.push({ startTime: sessionStartTime, entries: currentSession });
                }

                // Display grouped game sessions with session start time as header
                document.getElementById('output').innerHTML = gameSessions.reverse().map(session =>
                    `<div class="game-session"><div class="session-header">${session.startTime}</div>${session.entries.join('<br>')}</div>`
                ).join('');
            };
            reader.readAsText(file);
        } else {
            alert('Please drop a valid .log file.');
        }
    });
</script>

</body>
</html>
